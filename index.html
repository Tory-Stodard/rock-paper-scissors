<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <script
      src="https://kit.fontawesome.com/3c89445e0c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="game">
      <header>
        <h1>Rock Paper Scissors</h1>
        <p id="subtitle">First player to get 5 points wins!</p>
      </header>
      <div class="game-info">
        <div id="player-score">Player Score: 0</div>
        <div id="computer-score">Computer Score: 0</div>
        <div id="results">Will you choose rock, paper, or scissors?</div>
      </div>
      <div class="buttons">
        <button id="rock-btn">
          Rock <i class="fa-regular fa-hand-back-fist"></i>
        </button>
        <button id="paper-btn">Paper <i class="fa-regular fa-hand"></i></button>
        <button id="scissors-btn">
          Scissors <i class="fa-regular fa-hand-scissors"></i>
        </button>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
