<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="game">
      <header>
        <h1>Rock Paper Scissors</h1>
        <p id="subtitle">First player to get 5 points wins!</p>
      </header>
      <div class="game-info">
        <div id="player-score">Player Score: 0</div>
        <div id="computer-score">Computer Score: 0</div>
        <div id="results">I'm ready when you are. Make your choice below.</div>
      </div>
      <div class="buttons">
        <button id="rock-btn">Rock</button>
        <button id="paper-btn">Paper</button>
        <button id="scissors-btn">Scissors</button>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
